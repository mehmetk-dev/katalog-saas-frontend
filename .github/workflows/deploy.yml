name: Deploy to Server

on:
  push:
    branches:
      - main  # Hangi branch'e kod atınca çalışsın?

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Kodlari Cek ve Sunucuya Baglan
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            # 1. Proje klasörüne git
            cd /root/katalog-app
            
            # 2. ACIMASIZ TEMİZLİK: Git Conflict hatasını kökten çözer
            # Sunucudaki tüm değişiklikleri siler, GitHub ile birebir eşitler
            git fetch --all
            git reset --hard origin/main
            
            # 3. Docker ile sistemi güncelle ve yeniden başlat
            # --build: Kod değiştiği için image'ı yeniden oluşturur
            # --force-recreate: Container'ı zorla baştan yaratır
            docker-compose down
            docker-compose up -d --build --force-recreate
            
            # 4. Temizlik (Eski image'ları siler, yer açar)
            docker image prune -f