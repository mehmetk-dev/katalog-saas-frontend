version: '3.8'

services:
  # --- Cloudflare Tunnel (Yeni Eklenen) ---
  tunnel:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    # Token'ı env dosyasından alır
    command: tunnel run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - default

  # --- Frontend ---
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    # ports: "3000:3000"  <-- SİLDİM (Artık Tunnel taşıyor, dışarı kapalı)
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      # Buraya Cloudflare domain adresini yazacaksın (.env dosyasında)
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://127.0.0.1:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - default

  # --- Backend ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    # ports: "4000:4000" <-- SİLDİM (Güvenlik için kapalı)
    environment:
      - NODE_ENV=production
      - PORT=4000
      - SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      # DİKKAT: Typonu düzelttim (fogistanul -> fogistanbul) ve HTTPS ekledim
      - ALLOWED_ORIGINS=http://localhost:3000,https:/fogcatalog.com
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --spider --header 'Origin: http://localhost:3000' http://localhost:4000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - default

  # --- Redis ---
  redis:
    image: redis:7-alpine
    # ports: "6379:6379" <-- SİLDİM (Sadece backend erişsin, dışarı kapalı)
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - default

volumes:
  redis_data:

# Network configuration
networks:
  default:
    # Senin mevcut ağın
    name: katalog-nw
    # Eğer bu ağı elle (manual) oluşturduysan alt satırı aç:
    # external: true